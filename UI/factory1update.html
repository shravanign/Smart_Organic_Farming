<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Update factory 1</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    
    <script>

      function makeApiCall() {

        var id = $("#id").val();
        var name = $("#name").val();
        var sowdate = $("#sowdate").val();
        var chemicals = $("#chemicals").val();
        var harvestdate = $("#harvestdate").val();

        var dataString = '{"$class": "org.example.basic.SampleAsset","assetId": "'+id+'","owner": "org.example.basic.SampleParticipant","name": "'+name+'","sowdate": "'+sowdate+'","chemicals": "'+chemicals+'","harvestdate": "'+harvestdate+'","status": "OK","freshuntil": "30-08-2019","factory1": "string","factory2": "string","factory3": "string","factory4": "string"}';
        console.log(dataString);
        $("#submitbutton").html("submitting. . ");

        $.ajax({
            url: 'http://52.1.79.43:9002/api/SampleAsset',
            type: 'POST',
            dataType: 'json',
            data: dataString,
            contentType: 'application/json',
            success: function (data) {
                // $('#target').html(data.msg);
                $("#submitbutton").html("submitted successfully.");
                console.log(data);
            },
            fail: function(res){
              alert("error in making api call.");
              $("#submitbutton").html("error. . ");
            }
        });

      }

    </script>

  </head>
  <body>

<div class='card' id="container" style="margin: 5%;padding: 5%;">  
  <h3>Add New Crop</h3>
  <div class="form-group">
    <label for="id">ID</label>
    <input type="id" class="form-control" id="id" placeholder="Enter id">
  </div>
  
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" placeholder="Enter name of crop">
  </div>

  <div class="form-group">
    <label for="sowdate">Sow Date</label>
    <input type="sowdate" class="form-control" id="sowdate" placeholder="Enter SOW date.">
  </div>

  <div class="form-group">
    <label for="chemicals">Chemicals</label>
    <input type="chemicals" class="form-control" id="chemicals" placeholder="Enter Chemicals.">
  </div>

  <div class="form-group">
    <label for="harvestdate">Estimated Harvest Date</label>
    <input type="harvestdate" class="form-control" id="harvestdate" placeholder="Enter Estimated Harvest Date.">
  </div>

  <div class="form-group">
    <label for="freshuntil">Estimated fresh untill Date</label>
    <input type="freshuntil" class="form-control" id="freshuntil" placeholder="Fresh until Date.">
  </div>
  
  <button class="btn btn-primary" onclick="makeApiCall()" id="submitbutton">Submit</button>
</div>  


    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
