<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Store</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    
    <script>

      function makeApiCall() {

        var id = $("#id").val();
        var name = $("#name").val();

        //var dataString = '{"$class": "org.example.basic.SampleAsset","assetId": "'+id+'","owner": "org.example.basic.SampleParticipant","name": "'+name+'","sowdate": "'+sowdate+'","chemicals": "'+chemicals+'","harvestdate": "'+harvestdate+'","status": "OK","freshuntil": "30-08-2019","factory1": "string","factory2": "string","factory3": "string","factory4": "string"}';
        var dataString = '{\
            "$class": "org.example.basic.updateFactory3",\
            "asset": "org.example.basic.SampleAsset#'+id+'",\
            "newValue": "'+name+'"\
        }';
        console.log(dataString);
        $("#submitbutton").html("submitting. . ");

        $.ajax({
            url: 'http://52.1.79.43:9002/api/updateFactory3',
            type: 'POST',
            dataType: 'json',
            data: dataString,
            contentType: 'application/json',
            success: function (data) {
                // $('#target').html(data.msg);
                $("#submitbutton").html("submitted successfully.");
                console.log(data);
            },
            fail: function(res){
              alert("error in making api call.");
              $("#submitbutton").html("error. . ");
            }
        });

      }

    </script>

  </head>
  <body>

<div class='card' id="container" style="margin: 5%;padding: 5%;">  
  <h3>Store</h3>
  <div class="form-group">
    <label for="id">ID</label>
    <input type="id" class="form-control" id="id" placeholder="Enter id">
  </div>
  
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" placeholder="Enter Update">
  </div>

  
  <button class="btn btn-primary" onclick="makeApiCall()" id="submitbutton">Submit</button>
</div>
